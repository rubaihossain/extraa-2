<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>

    <div style="background-color: aqua; height: 1200px; width: 1200px; margin: auto">

        <div style="background-color: aqua; height: 1000px; width: 1200px;">

            <div style="background-color: aqua; height: 1000px; width: 800px; float: left">

                <div style="background-color: aqua; height: 700px; width: 800px;">

                    <div style="background-color: aqua; height: 700px; width: 400px; float: left">

                        <div style="background-color: aqua; height: 450px; width: 400px; float: left"></div>
                        <div style="background-color: black; height: 250px; width: 400px; float: left"></div>

                    </div>
                    <div style="background-color: yellow; height: 700px; width: 400px; float: left"></div>

                </div>
                <div style="background-color: purple; height: 300px; width: 800px;">

                    <div style="background-color: purple; height: 300px; width: 550px; float: left"></div>
                    <div style="background-color: teal; height: 300px; width: 250px; float: left"></div>

                </div>

            </div>
            <div style="background-color: sienna; height: 1000px; width: 400px; float: left">

                <div style="background-color: sienna; height: 150px; width: 400px;"></div>
                <div style="background-color: chartreuse; height: 400px; width: 400px;"></div>
                <div style="background-color: lightcoral; height: 300px; width: 400px;"></div>
                <div style="background-color: sienna; height: 150px; width: 400px;"></div>

            </div>

        </div>
        <div style="background-color: greenyellow; height: 200px; width: 1200px;">

            <div style="background-color: brown; height: 200px; width: 200px; float: left"></div>
            <div style="background-color: greenyellow; height: 200px; width: 1000px; float: left"></div>

        </div>

    </div>


</body>

</html>
